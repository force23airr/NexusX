# ═══════════════════════════════════════════════════════════════
# NexusX — CI Pipeline
# .github/workflows/ci.yml
#
# Runs on every push/PR to main and develop:
#   1. Lint + Type-check (all TS packages)
#   2. Unit tests (auction, gateway, router, SDK)
#   3. Foundry contract tests (settlement)
#   4. Prisma schema validation
#   5. Next.js build check
# ═══════════════════════════════════════════════════════════════

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  FOUNDRY_PROFILE: ci

jobs:
  # ─────────────────────────────────────────────────────────
  # Lint & Type-Check
  # ─────────────────────────────────────────────────────────
  lint:
    name: Lint & Type-Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run generate --workspace=@nexusx/database

      - name: Lint
        run: npm run lint --workspaces --if-present

      - name: Type-check
        run: npm run type-check --workspaces --if-present

  # ─────────────────────────────────────────────────────────
  # Unit Tests — TypeScript
  # ─────────────────────────────────────────────────────────
  test-ts:
    name: Tests — TypeScript
    runs-on: ubuntu-latest
    needs: lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: nexusx
          POSTGRES_PASSWORD: nexusx_test
          POSTGRES_DB: nexusx_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U nexusx"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://nexusx:nexusx_test@localhost:5432/nexusx_test
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run generate --workspace=@nexusx/database

      - name: Run migrations
        run: npx prisma migrate deploy
        working-directory: packages/database

      - name: Seed database
        run: npm run seed --workspace=@nexusx/database

      - name: Validate Prisma schema
        run: npx prisma validate
        working-directory: packages/database

      # ─── Auction Engine Tests ───
      - name: Test — Auction Engine
        run: npx vitest run --reporter=verbose
        working-directory: apps/auction-engine

      # ─── Gateway Tests ───
      - name: Test — API Gateway
        run: npx vitest run --reporter=verbose
        working-directory: apps/gateway

      # ─── AI Router Tests ───
      - name: Test — AI Router
        run: npx vitest run --reporter=verbose
        working-directory: apps/ai-router

      # ─── Provider SDK Tests ───
      - name: Test — Provider SDK
        run: npx vitest run --reporter=verbose
        working-directory: packages/sdk

      # ─── Coverage Report ───
      - name: Generate coverage
        run: npx vitest run --coverage --reporter=json
        working-directory: apps/auction-engine
        continue-on-error: true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: apps/auction-engine/coverage/
          retention-days: 14

  # ─────────────────────────────────────────────────────────
  # Foundry — Solidity Contract Tests
  # ─────────────────────────────────────────────────────────
  test-contracts:
    name: Tests — Smart Contracts
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install contract dependencies
        run: forge install
        working-directory: apps/settlement

      - name: Build contracts
        run: forge build --sizes
        working-directory: apps/settlement

      - name: Run contract tests
        run: forge test -vvv --gas-report
        working-directory: apps/settlement

      - name: Run Slither analysis
        uses: crytic/slither-action@v0.4.0
        id: slither
        continue-on-error: true
        with:
          target: apps/settlement/contracts/
          solc-version: "0.8.24"

  # ─────────────────────────────────────────────────────────
  # Next.js Build
  # ─────────────────────────────────────────────────────────
  build-web:
    name: Build — Frontend
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build --workspace=@nexusx/web
        env:
          NEXT_PUBLIC_API_URL: https://api.nexusx.io

  # ─────────────────────────────────────────────────────────
  # Docker Build (verify images build successfully)
  # ─────────────────────────────────────────────────────────
  docker-build:
    name: Docker — Build Check
    runs-on: ubuntu-latest
    needs: [test-ts, test-contracts, build-web]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service: [gateway, auction-engine, ai-router, web]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.${{ matrix.service }}
          push: false
          tags: nexusx/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
