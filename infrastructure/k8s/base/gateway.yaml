# NexusX — Gateway Deployment
# infrastructure/k8s/base/gateway.yaml
# ═══════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: nexusx
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: nexusx/gateway:latest
          ports:
            - containerPort: 3100
              protocol: TCP
          envFrom:
            - configMapRef:
                name: nexusx-config
            - secretRef:
                name: nexusx-secrets
          env:
            - name: PORT
              value: "3100"
            - name: NODE_ENV
              value: "production"
            - name: AUCTION_ENGINE_URL
              value: "http://auction-engine:3200"
            - name: AI_ROUTER_URL
              value: "http://ai-router:3300"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /ready
              port: 3100
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3100
            initialDelaySeconds: 10
            periodSeconds: 30
            failureThreshold: 5
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: nexusx
spec:
  selector:
    app: gateway
  ports:
    - port: 3100
      targetPort: 3100
      protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: gateway-hpa
  namespace: nexusx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gateway
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
